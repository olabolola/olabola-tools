<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Page Extractor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .input-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #0052a3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .help-text {
            color: #666;
            font-size: 14px;
            margin-top: 4px;
        }
        .error {
            color: #d32f2f;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>PDF Page Extractor</h1>
    <p>Extract specific pages from a PDF file</p>

    <div class="input-group">
        <label for="pdfFile">Select PDF:</label>
        <input type="file" id="pdfFile" accept=".pdf">
    </div>

    <div class="input-group">
        <label for="pageRange">Page numbers or ranges:</label>
        <input type="text" id="pageRange" placeholder="e.g., 1,3,5-7,10">
        <div class="help-text">
            Enter individual pages (1,3,5) or ranges (5-7) or both (1,3,5-7,10)
        </div>
    </div>

    <button id="extractBtn" onclick="extractPages()">Extract Pages</button>
    <div id="error" class="error"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script>
        async function extractPages() {
            const fileInput = document.getElementById('pdfFile');
            const pageRangeInput = document.getElementById('pageRange');
            const errorDiv = document.getElementById('error');
            const extractBtn = document.getElementById('extractBtn');
            
            errorDiv.textContent = '';
            
            if (!fileInput.files[0]) {
                errorDiv.textContent = 'Please select a PDF file';
                return;
            }
            
            if (!pageRangeInput.value.trim()) {
                errorDiv.textContent = 'Please enter page numbers';
                return;
            }
            
            try {
                extractBtn.disabled = true;
                extractBtn.textContent = 'Processing...';
                
                const fileArrayBuffer = await fileInput.files[0].arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(fileArrayBuffer);
                const totalPages = pdfDoc.getPageCount();
                
                // Parse page numbers
                const pageNumbers = parsePageRange(pageRangeInput.value, totalPages);
                
                if (pageNumbers.length === 0) {
                    throw new Error('No valid pages specified');
                }
                
                // Create new PDF with selected pages
                const newPdf = await PDFLib.PDFDocument.create();
                const copiedPages = await newPdf.copyPages(pdfDoc, pageNumbers.map(n => n - 1));
                
                copiedPages.forEach(page => newPdf.addPage(page));
                
                // Download the result
                const pdfBytes = await newPdf.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'extracted-pages.pdf';
                a.click();
                URL.revokeObjectURL(url);
                
                extractBtn.textContent = 'Extract Pages';
                extractBtn.disabled = false;
                
            } catch (error) {
                errorDiv.textContent = 'Error: ' + error.message;
                extractBtn.textContent = 'Extract Pages';
                extractBtn.disabled = false;
            }
        }
        
        function parsePageRange(input, totalPages) {
            const pages = new Set();
            const parts = input.split(',').map(s => s.trim());
            
            for (const part of parts) {
                if (part.includes('-')) {
                    const [start, end] = part.split('-').map(n => parseInt(n.trim()));
                    if (isNaN(start) || isNaN(end)) continue;
                    for (let i = start; i <= end; i++) {
                        if (i >= 1 && i <= totalPages) pages.add(i);
                    }
                } else {
                    const num = parseInt(part);
                    if (!isNaN(num) && num >= 1 && num <= totalPages) {
                        pages.add(num);
                    }
                }
            }
            
            return Array.from(pages).sort((a, b) => a - b);
        }
    </script>
</body>
</html>
